<div class="row">
    <h6>Lista de alumnos disponibles</h6>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col" class="text-center">Id</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Asignar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of alumnosDisponibles">
                <td class="align-middle">{{ alumno.id }}</td>
                <td class="align-middle">{{ alumno.nombres }} {{ alumno.apellidos }}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-primary" (click)="asignar(alumno.id)">
                        <i class="bi bi-check-lg"></i> ASIGNAR
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
