<div class="row">
    <h6>Lista de alumnos asignados</h6>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col" class="text-center">Id</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Desasignar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of alumnosAsignados">
                <td class="align-middle">{{ alumno?.id }}</td>
                <td class="align-middle">{{ alumno?.nombres }} {{ alumno?.apellidos }}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-danger" (click)="desasignar(alumno.id)">
                        <i class="bi bi-x-lg"></i> QUITAR
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
